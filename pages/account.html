<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Work Sans', 'sans-serif'],
                        space: ['Space Mono', 'monospace'],
                    },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Account - NFT</title>
</head>
<body class="bg-[#2B2B2B] text-white font-sans">
    <!-- <header class="">
        <div class=""></div>
    </header> -->
    <main class="">
        <div class="flex items-center">
            <div class="">
                <img src="/images/account/Image Placeholder.png" alt="">
            </div>
            <div class="mx-auto">
                <div class="">
                    <h2 class="text-[51px] font-semibold leading-[110%]">Create account</h2>
                    <p class="text-[22px] font-normal leading-[160%] pt-5">Welcome! Enter Your Details And Start <span class="block"></span> Creating, Collecting And Selling NFTs.</p>
                </div>
                <form action="#" class="flex flex-col gap-4 pt-10">
                    <div class="relative flex items-center">
                        <i class="fa-regular fa-user text-[#BDBDBD] absolute left-4"></i>
                        <input
                            required    
                            type="text" 
                            placeholder="Username" 
                            name="username" 
                            class="w-[330px] h-[46px] rounded-[20px] placeholder:text-[#2B2B2B] border border-[#858584] pl-10 focus:ring-[#A259FF] focus:ring-2 outline-none transition-color duration-300 text-black"
                        />
                    </div>
                    <div class="relative flex items-center">
                        <i class="fa-regular fa-envelope text-[#BDBDBD] absolute left-4"></i>
                        <input 
                            required
                            type="email" 
                            placeholder="Email Address" 
                            name="email"
                            class="w-[330px] h-[46px] rounded-[20px] placeholder:text-[#2B2B2B] border border-[#858584] pl-10 focus:ring-[#A259FF] focus:ring-2 outline-none transition-color duration-300 text-black"
                        />
                    </div>
                    <div class="relative flex items-center">
                        <button class="lock-button absolute left-4" type="button">
                            <i class="fa fa-lock text-[#BDBDBD]"></i>
                        </button>
                        <input
                            required
                            type="password" 
                            placeholder="Password" 
                            name="userpass"
                            id="password"
                            class="w-[330px] h-[46px] rounded-[20px] placeholder:text-[#2B2B2B] border border-[#858584] pl-10 focus:ring-[#A259FF] focus:ring-2 outline-none transition-color duration-300 text-black"
                        />
                    </div>
                    <div class="relative flex items-center">
                        <button class="lock-button absolute left-4" type="button">
                            <i class="fa fa-lock text-[#BDBDBD]"></i>
                        </button>
                        <input 
                            required
                            type="password" 
                            placeholder="Confirm Password" 
                            name="passconfirm"
                            id="confirm-password"
                            class="w-[330px] h-[46px] rounded-[20px] placeholder:text-[#2B2B2B] border border-[#858584] pl-10 focus:ring-[#A259FF] focus:ring-2 outline-none transition-color duration-300 text-black"
                        />
                    </div>
                    <p class="text-red-600 hidden" id="error-text">Passwords do not match. Please check your entries.</p>
                    <p class="text-red-600 hidden" id="fill-text">Please fill out this field.</p>
                    <button class="w-[330px] h-[46px] bg-[#A259FF] rounded-[20px] mt-3 font-semibold hover:bg-[#8A47D9] transition-colors duration-300" id="create-button">
                        Create account
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-[#3B3B3B] h-[334px]">
        <div class="container max-w-[500px] flex justify-center pt-10">
            <div class="flxe flex-col">
                <img src="/images/account/Logo.png" alt="">
                <p class="text-[#CCCCCC] pt-8">NFT marketplace UI created <span class="block"></span> with Anima for Figma.</p>
                <p class="pt-5 text-[#CCCCCC]">Join our community</p>
                <div class="flex gap-4 pt-3">
                    <a href="https://discord.com" target="_blank">
                        <img src="/images/account/DiscordLogo.png" alt="">
                    </a>
                    <a href="https://youtube.com" target="_blank">
                        <img src="/images/account/YoutubeLogo.png" alt="">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="/images/account/TwitterLogo.png" alt="">
                    </a>
                    <a href="https://instagram.com" target=_blank>
                        <img src="/images/account/InstagramLogo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="font-space flex flex-col">
                <p>Explore</p>
            </div>
            <div class=""></div>
        </div>
    </footer>
    <script src="/js/account.js"></script>
</body>
</html>
